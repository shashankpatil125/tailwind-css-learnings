<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="border-2 border-slate-600 rounded-lg m-6">
        <h1 class="text-center text-3xl">Welcome to landing page</h1>
        <div class="text-center m-3">
            <input type="text" class="border-2 rounded-lg px-10 text-center" placeholder="ENTER EMAIL/PHONE NO">
        </div>
        <div class="text-center m-3">
            <input type="password" class="border-2 rounded-lg px-10 text-center" placeholder="PASSWORD">
            <p class="py-2">Forgot your password?</p>
            <button class="border-2 px-10 py-2 rounded-full bg-red-700 text-slate-300 hover:text-zinc-900 hover:bg-white transition-transform" > LOG IN </button>
            <h1>OR</h1>
            <button class="border-2 px-10 py-2 rounded-full bg-cyan-600 text-slate-300 hover:text-zinc-900 hover:bg-white transition-transform" > CONTINUE WITH GOOGLE </button>
        </div>

        
        
    </div>
